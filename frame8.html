<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frame 8</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #121212;
    }

    /* Frame 8 */
    .frame-8 {
      position: relative;
      width: 1920px;
      height: 5251px;
      margin: 0 auto; /* Чтобы центрировать */
      background: #121212;
    }

    /* Mask group (пример) */
    .mask-group-1 {
      position: absolute;
      width: 1561.52px;
      height: 1184.18px;
      left: 167.25px;
      top: -69.85px;
      background: url('Element 14.png');
      background-blend-mode: exclusion;
    }

    /* Rectangle 593 */
    .rectangle-593 {
      position: absolute;
      width: 1819.95px;
      height: 721.91px;
      left: 58.05px;
      top: 115.79px;
      background: rgba(0, 0, 0, 0.34);
    }

    /* image 9 */
    .image-9 {
      position: absolute;
      width: 2145.08px;
      height: 1178.85px;
      left: -156.85px;
      top: -48px;
      background: url('image.png');
      background-blend-mode: screen;
      transform: rotate(0.01deg);
    }

    /* Параметры Dust Overlay Texture (10) 1, particles и т.д. 
       Далее просто продолжаете по аналогии 
       (весь ваш список свойств position, width, height...) 
       Я покажу лишь несколько в качестве шаблона: */

    .dust-overlay-10 {
      position: absolute;
      width: 1964px;
      height: 1123px;
      left: -23px;
      top: 1943px;
      background: url('Dust Overlay Texture (10).jpg');
    }

    .particles-1 {
      position: absolute;
      width: 1839px;
      height: 833px;
      left: 569px;
      top: 1361px;
      background: url('particles.png');
      mix-blend-mode: screen;
    }

    /* Пример CSS для текста описания */
    .description2 {
      position: absolute;
      width: 1298px;
      height: 808px;
      left: 568px;
      top: 1028px;

      font-family: 'Blender Pro', sans-serif;
      font-style: italic;
      font-weight: 501;
      font-size: 32px;
      line-height: 38px;
      display: flex;
      align-items: center;
      color: #FFFFFF;
    }

    .what-i-bring {
      position: absolute;
      width: 475.31px;
      height: 995.62px;
      left: 41.69px;
      top: 934.19px;

      font-family: 'Druk Text Wide', sans-serif;
      font-style: normal;
      font-weight: 900;
      font-size: 80.625px;
      line-height: 185.43%;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      color: #D3D3D3;
    }

    .ten-years-exp {
      position: absolute;
      width: 1240px;
      height: 174px;
      left: 88px;
      top: 2092px;

      font-family: 'Blender Pro', sans-serif;
      font-style: normal;
      font-weight: 900;
      font-size: 145px;
      line-height: 174px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      color: #BA7538;
    }

    /* И т.д. — добавляете остальной CSS аналогично 
       (Rectangle 522, Rectangle 549, ...).
       Можно точно перенести все свойства из вашего списка. */

    /* Пример текстового заголовка на второй странице */
    .cfg-studio-title {
      position: absolute;
      width: 1011px;
      height: 198px;
      left: 431px;
      top: 68px;

      font-family: 'Blender Pro', sans-serif;
      font-style: normal;
      font-weight: 900;
      font-size: 166px;
      line-height: 199px;
      text-align: center;
      color: #FFFFFF;
    }

    /* Кнопка (или ссылка) "Назад" */
    .link-back {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #FF9500;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      font-family: sans-serif;
      border: 2px solid #fff;
    }
    .link-back:hover {
      background-color: #ffbb33;
      border-color: #121212;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="frame-8">
    <!-- Пример нескольких блоков -->
    <div class="cfg-studio-title">CFG STUDIO</div>
    <div class="mask-group-1"></div>
    <div class="rectangle-593"></div>
    <div class="image-9"></div>
    <div class="dust-overlay-10"></div>
    <div class="particles-1"></div>

    <!-- Пример текстового блока -->
    <div class="description2">
      I offer professional live streaming services for streamers, online tournaments, and events of any scale...
    </div>

    <div class="what-i-bring">What I bring to the table</div>
    <div class="ten-years-exp">10 YEARS EXP.</div>

    <!-- Кнопка/ссылка для возвращения назад -->
    <a class="link-back" href="index.html">Вернуться назад</a>
  </div>
</body>
</html>
